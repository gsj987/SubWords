<!DOCTYPE html>
<html>  
<head>
<title>SubWord Analzyer</title>
<meta name="name" content="content">
<script src="{{ static_url("js/jquery.min.js") }}" type="text/javascript" charset="utf-8"></script>
<script src="{{ static_url("js/index.js")}}" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" href="{{ static_url("css/reset.css")}}" type="text/css" media="screen" charset="utf-8">
<link rel="stylesheet" href="{{ static_url("css/main.css")}}" type="text/css" media="screen" charset="utf-8">
</head>  
<body>  
<div id="container">
  <div id="intro">
    <div id="title">
      <span class="name">SubWords</span>The Analyzer of letterpress cheating.
    </div>
    <div id="upload-block" class="block">
      <div id="uploader">
        <input type="file" id="upload-file" class="upload-file">
        <img alt="Click to upload screenshot" 
          class="click-to-upload" 
          height="63" 
          width="88"
          src="{{ static_url("img/drop-target-hover.png")}}">
        <span class="drop-border left vertical"></span>
        <span class="drop-border top horizontal"></span>
        <span class="drop-border right vertical"></span>
        <span class="drop-border bottom horizontal"></span>
      </div>
    </div>
    <blockquote>
      <p>
        SubWords is an Awesome tool to seek for all the possible words when you get the letters of letterpress.
      </p>
    </blockquote>
  </div>
  
</div>
</body>  
</html>
